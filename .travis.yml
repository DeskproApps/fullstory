language: node_js
node_js:
- '8'
install:
- NODE_ENV=dev yarn install
script:
- yarn test && yarn build
cache:
  yarn: true
  directories:
    - node_modules
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: build/app.zip
  on:
    repo: DeskproApps/fullstory
    tags: true
